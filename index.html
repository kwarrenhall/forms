<!DOCTYPE html>
<html>
  <head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forms</title>
  </head>
  <body>
      <div class="container">
        <h1>Portland Hotel Booking Information</h1>
        <p>Welcome to Portland Hotel! Please fill out your travel information below to book a room with us.</p>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person1">Your Name</label>
              <input id="person1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date1">Arrival Date</label>
              <input id="date1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date2">Departure Date</label>
              <input id="date2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="requests">Special Requests</label>
              <input id="requests" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Show me Confirmation</button>
          </form>
        </div>

        <div id="story">
          <h1>Confirmation</h1>
          <p>Congradulations! <span class="person1"></span> you will be arriving on:<span class="date1"></span> leaving on: <span class="date2"></span> You have made the following special requests: <span class="requests"></span>.</p>
        </div>
      </div>
    </body>
  </html>
